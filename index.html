<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="dropZone" style="height: 100px; background: #0099ff;color: white;line-height: 100px;text-align: center;">
      给国程写的小玩意儿。
    </div>

    <script>
      let dropZone = document.getElementById("dropZone");
      dropZone.addEventListener("dragenter", function (e) {
        e.preventDefault();
        e.stopPropagation();
      }, false);
      dropZone.addEventListener("dragover", function (e) {
        e.preventDefault();
        e.stopPropagation();
      }, false);
      dropZone.addEventListener("dragleave", function (e) {
        e.preventDefault();
        e.stopPropagation();
      }, false);
      dropZone.addEventListener('drop', function (e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.innerText = e.dataTransfer.files[0].path;
      })
    </script>
  </body>
</html>
